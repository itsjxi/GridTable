<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grid Table Demo</title>
    <link rel="stylesheet" href="modern-grid.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f8fafc;
            color: #1f2937;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }
        
        .demo-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 16px 0;
        }
        
        .demo-header p {
            font-size: 1.125rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .grid-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .demo-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
        }
        
        .demo-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .demo-btn.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .demo-btn.primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>Modern Grid Table</h1>
            <p>Professional data grid with advanced features built in Vanilla JavaScript</p>
        </div>
        
        <div class="grid-container">
            <div class="demo-controls">
                <button class="demo-btn primary" onclick="addSampleData()">Add Sample Data</button>
                <button class="demo-btn" onclick="clearData()">Clear Data</button>
                <button class="demo-btn" onclick="toggleTheme()">Toggle Theme</button>
            </div>
            
            <div id="modern-grid"></div>
        </div>
    </div>

    <script src="modern-grid.js"></script>
    <script>
        // Sample data
        const sampleData = [
            { id: 1, name: 'John Doe', email: 'john@example.com', department: 'Engineering', salary: 95000, status: 'Active' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', department: 'Marketing', salary: 75000, status: 'Active' },
            { id: 3, name: 'Mike Johnson', email: 'mike@example.com', department: 'Sales', salary: 85000, status: 'Inactive' },
            { id: 4, name: 'Sarah Wilson', email: 'sarah@example.com', department: 'HR', salary: 70000, status: 'Active' },
            { id: 5, name: 'David Brown', email: 'david@example.com', department: 'Engineering', salary: 105000, status: 'Active' },
            { id: 6, name: 'Lisa Davis', email: 'lisa@example.com', department: 'Finance', salary: 90000, status: 'Active' },
            { id: 7, name: 'Tom Wilson', email: 'tom@example.com', department: 'Operations', salary: 65000, status: 'Inactive' },
            { id: 8, name: 'Amy Chen', email: 'amy@example.com', department: 'Design', salary: 80000, status: 'Active' }
        ];

        // Initialize grid
        const grid = createGrid('#modern-grid', {
            columns: [
                { field: 'id', title: 'ID', width: '60px', editable: false, sortable: true },
                { field: 'name', title: 'Name', sortable: true, editable: true },
                { field: 'email', title: 'Email', sortable: true, editable: true },
                { field: 'department', title: 'Department', sortable: true, editable: true },
                { 
                    field: 'salary', 
                    title: 'Salary', 
                    sortable: true, 
                    editable: true,
                    formatter: (value) => `$${value?.toLocaleString() || 0}`
                },
                { 
                    field: 'status', 
                    title: 'Status', 
                    sortable: true, 
                    editable: true,
                    formatter: (value) => {
                        const color = value === 'Active' ? '#059669' : '#dc2626';
                        return `<span style="color: ${color}; font-weight: 500;">${value}</span>`;
                    }
                }
            ],
            data: sampleData,
            pageSize: 5,
            sortable: true,
            editable: true,
            selectable: true,
            search: true,
            export: true,
            pagination: true
        });

        // Demo functions
        function addSampleData() {
            const newData = [
                { id: Date.now(), name: 'New Employee', email: 'new@example.com', department: 'IT', salary: 60000, status: 'Active' }
            ];
            const currentData = grid.getData();
            grid.setData([...newData, ...currentData]);
        }

        function clearData() {
            if (confirm('Clear all data?')) {
                grid.setData([]);
            }
        }

        function toggleTheme() {
            grid.toggleTheme();
        }
    </script>
</body>
</html>
